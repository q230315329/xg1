<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
	html,body{
		width: 100%;
		height: 100%;
		text-align: center;
		background:#5edae2; 
	}
	</style>
</head>
<body id="s">
<h1>点击空白处有惊喜</h1>
<img src="ss.jpg">
<script type="text/javascript">
s.onclick = s1;
function s1 (e) {
	var x = e.offsetX;
	var y = e.offsetY;
	// alert(x+'--'+y);
	var a1 =document.createElement('span');
	a1.innerHTML = '♥(^_^)♥';
	a1.style.color = 'red';
	a1.style.fontSize = '20px';
	a1.style.position ='absolute';
	a1.style.left = x+'px';
	a1.style.top =y+'px';
	s.appendChild(a1);
}
</script>
</body>
</html>
